<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <script src="http://www.youtube.com/player_api"></script>
    <script type="module" src="src/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0f0e16d051.js"
      crossorigin="anonymous"
    ></script>
    <title>Music PlayList</title>
  </head>
  <body>
    <h1 class="titleHello"></h1>
    <h1 class="titleName"></h1>
    <div class="mp3">
      <section class="login">
        <form class="login__form">
          <input type="text" placeholder="Id" name="id" />
          <input type="password" placeholder="Password" name="password" />
          <input type="submit" value="Login" />
          <button class="login__toggle">Sign Up</button>
          <div class="login__error"></div>
          <footer><i class="fab fa-youtube"></i></footer>
        </form>
      </section>
      <section class="search">
        <form class="search__form">
          <input type="text" />
        </form>
        <ul class="search__window"></ul>
        <div class="search__slider">
          <i class="fas fa-caret-left"></i>
          <i class="fas fa-caret-right"></i>
        </div>
      </section>
      <section class="playList">
        <ul class="playList__window"></ul>
      </section>
      <section class="color">
        <h2>Main Board Color</h2>
        <div class="color__main">
          <div class="color__item">
            <span>Red</span
            ><input class="mainBoard" name="R" max="255" type="range" />
          </div>
          <div class="color__item">
            <span>Green</span
            ><input class="mainBoard" name="G" max="255" type="range" />
          </div>
          <div class="color__item">
            <span>Blue</span
            ><input class="mainBoard" name="B" max="255" type="range" />
          </div>
        </div>
        <div></div>

        <h2>Controller Color</h2>
        <div class="color__controller">
          <div class="color__item">
            <span>Red</span
            ><input class="controller" name="R" max="255" type="range" />
          </div>
          <div class="color__item">
            <span>Green</span
            ><input class="controller" name="G" max="255" type="range" />
          </div>
          <div class="color__item">
            <span>Blue</span
            ><input class="controller" name="B" max="255" type="range" />
          </div>
        </div>
      </section>
      <section class="player">
        <marquee width="300" height="50" class="player__window"></marquee>
        <div class="player__button">
          <span class="backward song"><i class="fas fa-backward"></i></span>
          <span class="play song"><i class="fas fa-play-circle"></i></span>
          <span class="forward song"><i class="fas fa-forward"></i></span>
          <span class="random song"><i class="fas fa-random"></i></span>
          <div class="menu">
            <span class="menu__bars"><i class="fas fa-bars"></i></span>
            <span class="menu__search"><i class="fas fa-search"></i></span>
            <span class="menu__playlist"
              ><i class="fas fa-headphones-alt"></i
            ></span>
            <span class="menu__color"><i class="fas fa-palette"></i></span>
          </div>
        </div>
      </section>
      <div id="player"></div>
      <button class="logout">Log Out</button>
    </div>
  </body>
</html>
